<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
<meta charset="utf-8">
<title>Editer des Catégories</title>
</head>
<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header text-white bg-info">Modifier des Catégorie</div>
				<div class="card-body">
					<form th:action="@{updateCategorie}" method="post">
						<div class="form-group">
							<label class="control-label" hidden="">ID Categorie :</label> <input
								type="hidden" name="idCategorie" class="form-control"
								th:value="${categorie.idCategorie}" />
						</div>
						<div class="form-group">
							<label class="control-label">Nom Categorie :</label> <input
								type="text" name="nomCat" class="form-control"
								th:value="${categorie.nomCat}" />
						</div>
						
						<div class="form-group">
							<label class="control-label" >Description :</label> <input
								type="text" name="descriptionCat" class="form-control"
								th:value="${categorie.descriptionCat}" />
						</div>
						
						
						
						
						
						
						<div>
							<button type="submit" class="btn btn-info" value="modifier">Valider</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
