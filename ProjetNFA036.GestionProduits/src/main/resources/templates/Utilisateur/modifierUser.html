<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec=https://www.thymeleaf.org/thymeleaf-extras-springsecurity5
	layout:decorator="template">
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
<meta charset="utf-8">
<title>Editer User</title>
</head>
<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header text-white bg-info">Modifier un
					utilisateur</div>
				<div class="card-body">
					<form th:action="@{updateUser}" method="post" th:object="${user}">
						<div class="form-group">
							<label class="control-label" hidden="">ID User :</label> <input
								type="hidden" th:field="*{idUtilisateur}" />
						</div>

						<div class="form-group">
							<label class="control-label">Login :</label> <input type="text"
								th:field="*{username}" class="form-control" /> <span
								class="fieldError bg-danger text-white" th:errors="*{username}"></span>

						</div>
						<div class="form-group">
							<label class="control-label">Prénom :</label> <input type="text"
								th:field="*{prenom}" class="form-control" /> <span
								class="fieldError bg-danger text-white" th:errors="*{prenom}"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Nom :</label> <input type="text"
								th:field="*{nom}" class="form-control" /><span
								class="fieldError bg-danger text-white" th:errors="*{nom}"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Mot de passe :</label> <input
								type="text" th:field="*{password}" class="form-control" placeholder="Entrez le mot de passe" /> <span
								class="fieldError bg-danger text-white"
								th:errors="*{password}"></span>
						</div>


						<div class="form-group">
							<label class="control-label">Rôle</label> <select name="list"
								th:field="*{role}" class="form-control">
								<option value="">--Choisissez un rôle--</option>
								<option th:each="r:${listeRoles}" th:value="${r.idRole}"
									th:text="${r.role}"></option>
							</select> <span class="fieldError bg-danger text-white"
								th:errors="*{role}"></span>
						</div>







						<div>
							<button type="submit" class="btn btn-info" value="modifier">Valider</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
