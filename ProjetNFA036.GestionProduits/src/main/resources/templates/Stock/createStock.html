
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
<meta charset="utf-8">
<title>Page Stock</title>
</head>
<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">

				<div class="card-header text-white bg-info">Stock produits</div>
				<div class="card-body">
					<form th:action="@{/saveProduitStock}" th:object="${stock}"
						method="post">
						<div class="form-group">

							<div class="form-group">
								<label class="control-label"> Nom du produit :</label> <select
									name="list" th:field="*{produit}" class="form-control">
									<option value="">--Choisissez un produit--</option>
									<option th:each="prod:${listeProd}"
										th:value="${prod.idProduit}" th:text="${prod.nomProduit}"></option>
								</select> <span class="fieldError bg-danger text-white"
									th:errors="*{produit}"></span>


							</div>

							<div class="form-group">
								<label class="control-label" hidden="">Date Ouverture</label> <input
									type="hidden" name="dateOuverture" class="form-control"
									th:field="*{dateOuverture}" />
							</div>

							<div class="form-group">
								<label class="control-label" hidden="">Date Expiration</label> <input
									type="hidden" name="dateExpiration" class="form-control"
									th:field="*{dateExpiration}" />
							</div>

							<div class="form-group">
								<label class="control-label" hidden="">status</label> <input
									type="hidden" name="status" class="form-control"
									value="En cours" />

							</div>
							<div class="form-group">
								<label class="control-label" hidden="">ID Utilisateur</label> <input
									type="hidden" th:field="*{userCreation}" />
							</div>


						</div>



						<div>
							<button type="submit" class="btn btn-info">Valider</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
