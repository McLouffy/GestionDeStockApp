<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
<meta charset="utf-8">
<title>Editer des produits en Stock</title>
</head>
<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header text-white bg-info">Modifier des
					produits en stock</div>
				<div class="card-body">
					<form th:action="@{/updateProduitStock}" method="post"
						th:object="${stock}">

						<div class="form-group">
							<label class="control-label" hidden="">ID Stock :</label> <input
								type="hidden" name="idStock" class="form-control"
								th:field="*{idStock}" />
						</div>

						
						<div class="form-group" hidden>
							<label class="control-label">Nom du produit :</label> <select
								name="list" class="form-control" th:field="*{produit}">
								<option th:each="prod:${listeProd}" th:value="${prod.idProduit}"
									th:text="${prod.nomProduit}"></option>
							</select>
						</div>

						<div class="form-group" hidden>
							<label class="control-label">Date Ouverture</label> <input
								type="hidden" name="dateOuverture" class="form-control"
								th:field="*{dateOuverture}" />
						</div>

						<div class="form-group" hidden>
							<label class="control-label">Date Expiration</label> <input
								type="hidden" name="dateExpiration" class="form-control"
								th:field="*{dateExpiration}" />
						</div>

						<div class="form-group" hidden>
							<label class="control-label">Temps restant</label> <input
								type="hidden" name="tempsRestant" class="form-control"
								th:field="*{tempsRestant}" />

						</div>
						
					


						<div class="form-group">
							<label class="control-label">Status</label> <select name="status"
								class="form-control" th:field="*{status}">
								<option value="">--Choisissez un statut--</option>
								<option value="Consommé">Consommé</option>
								<option value="Expiré">Expiré</option>
								<option value="Erreur de saisie">Erreur de saisie</option>
							</select>


						</div>












						<div>
							<button type="submit" class="btn btn-info" value="modifier">Valider</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
